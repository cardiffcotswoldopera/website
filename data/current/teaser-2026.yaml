  Not only do we love celebrating timeless works of classical operatic repertoire; Cardiff Cotswold Opera is also dedicated to encourage new music.

  We are currently in the works to put on CCO's first ever world premiere of a new opera composed by one of our favourite young artists. 

  We can't say too much right now, but watch this space for more details and see if you can spot our little hint about who wrote the original libretto...